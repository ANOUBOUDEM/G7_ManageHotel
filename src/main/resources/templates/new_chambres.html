<div class="container">
    <h1>Manage Hotel</h1>
    <hr />
    <h2>Nouvelle Chambre</h2>


    <form action="#" th:action="@{/chambres/saveNew}" th:object="${chambre}" method="POST">

        <div class="mb-4 col-4">
            <label th:for="num_chambre">numero de chambre</label>
            <input type="number" th:field="*{num_chambre}" placeholder="num_Chambre" class="form-control" />
            <span class="text-danger" th:errors="*{num_chambre}"></span>
        </div>
        <div class="mb-4 col-4">
            <label th:for="nbre_place">nombre place</label>
            <input type="number" th:field="*{nbre_place}" placeholder="nbres places" class="form-control" />
            <span class="text-danger" th:errors="*{nbre_place}"></span>
        </div>
        <div class="mb-4 col-4">
            <label th:for="etat"></label>
            <input type="text" th:field="*{etat}" placeholder="Theme Chambre" class="form-control" />
            <span class="text-danger" th:errors="*{etat}"></span>
        </div>
        <div class="mb-4 col-4">
            <label th:for="type">type</label>
            <select th:field="*{type}" class="form-control">
                <option value="1">luxe</option>
                <option value="0">classique</option>
            </select>
            <span class="text-danger" th:errors="*{type}"></span>
        </div>
<!--        <div class="mb-4 col-4">-->

<!--            </select>-->
<!--        </div>-->
        <div>
            <button type="submit" class="btn btn-primary col-2">Save</button>
            <a th:href = "@{/chambres}" class="btn btn-danger col-2">Cancel</a>
        </div>
    </form>

    <hr />

</div>
